<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duugu ⚡ API Server Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #0ff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0ff;
    }
    .login-box {
      background: rgba(0, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      outline: none;
      background: #222;
      color: #0ff;
      font-size: 1rem;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #0ff;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    button:hover {
      background: #0dd;
    }
    .hidden {
      display: none;
    }
    .server-room {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Duugu ⚡ API Server Room</h1>
    <div class="login-box" id="login-box">
      <p>Enter Access Code:</p>
      <input type="password" id="password" placeholder="********">
      <button onclick="authenticate()">Access</button>
    </div>
    <div class="server-room hidden" id="server-room">
      <h2>⚡ Welcome to the API Server Room ⚡</h2>
      <p>Server Encryption: AES-256 | Status: <span style="color: lime;">Secure</span></p>
      <button onclick="window.location.href='/landing.html'">Landing Page</button>
    </div>
  </div>
  <script>
    function authenticate() {
      const pass = document.getElementById('password').value;
      const hash = btoa(pass);
      if (hash === btoa("pookiethehacker")) {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('server-room').classList.remove('hidden');
      } else {
        alert("Access Denied! Incorrect Password.");
      }
    }
  </script>
</body>
</html>
